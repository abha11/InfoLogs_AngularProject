<div class="alert alert-warning" *ngIf='deleted'>{{errorMessage}}</div>
<h1>Users</h1><br><br>
<div class="col-md-10">
<table class="table table-striped">
 <thead>
    <tr>
        <!--<th>User Id</th>-->
        <th>User Name</th>
        <th>Project Assigned</th>
    </tr>
</thead>
 <tbody>
     <tr *ngFor='let c of getUsers'>
        <!-- <td>{{c.UserId}}</td>-->
         <td>{{c.userName}}</td>
         <td>{{c.projectAssigned}}</td>
     </tr>
 </tbody>
</table>
</div>
