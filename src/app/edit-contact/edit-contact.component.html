<div class="col-md-6">
    <h1>Edit Contact</h1><br>
    <div class="alert alert-success" *ngIf='updated'>{{Message}}</div>
    <form>
      <div class="form-group">
        <label for="contactName">Name:</label>
        <input type="name" [(ngModel)]="contact.contactName" name="contactName" class="form-control" id="contactName">
      </div>
    
      <div class="form-group">
        <label for="phNumber">Contact Number:</label>
        <input [(ngModel)]="contact.phNumber" name="phNumber" class="form-control" id="phNumber">
      </div>
    <br>
      <button class="btn btn-success" (click)="editContact()">Save</button>
    </form>
    </div>
