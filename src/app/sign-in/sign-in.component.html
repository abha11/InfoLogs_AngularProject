<div class="col-md-6">
    <h1>Create New Account</h1><br><br>
    <div class="alert alert-success" *ngIf='created'>{{Message}}</div>
    <div class="alert alert-danger" *ngIf='userPresent'>Already a user exists with this username and project title!</div>
    <form>
      <div class="form-group">
        <!--<label for="contactName">Name:</label>-->
        <input type="name" [(ngModel)]="newUser.userName" placeholder="User Name" name="userName" class="form-control" id="userName">
      </div>
    
      <div class="form-group">
        <!--<label for="phNumber">Contact Number:</label>-->
        <input type="text" [(ngModel)]="newUser.projectAssigned" placeholder="Project Title" name="projectAssigned" class="form-control" id="projectAssigned">
      </div>
      <br>
      <button class="btn btn-primary" (click)="handleSignIn()"><b>Sign In</b></button>
    </form>
    </div>
