<div class="col-md-6">
    <h1>Login</h1>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <br>
    <form>
      <div class="form-group">
        <input type="name" [(ngModel)]="username" placeholder=" User Name" name="username" class="form-control" id="userName">
      <br>
        <!--<label for="project">Project Name:</label>-->
        <input [(ngModel)]="project" placeholder="Project Title" name="project" class="form-control" id="project">
      </div>
      <br>
    <button class="btn btn-success" (click)="handleLogin()"><b>Login</b></button>
    </form>
    </div>
